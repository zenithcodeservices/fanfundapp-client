projects:
  fanfundappnextjs:
    schemaPath: /src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ""
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
